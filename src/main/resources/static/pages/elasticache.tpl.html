<div class="jumbotron">
    <h1>ElastiCache Support</h1>

    <p>This showcase demonstrates the main features provided by the ElastiCache support in Spring Cloud AWS.</p>

    <p><a href="#" class="btn btn-primary btn-lg" role="button">Learn more Â»</a></p>
</div>

<div class="panel panel-primary" ng-controller="ElastiCacheCtrl as elastiCache">
    <div class="panel-heading">
        <h3 class="panel-title">ElastiCache Support</h3>
    </div>
    <div class="panel-body">
        <div class="col-md-12">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-12">
                        <p class="form-control-static">Caching sample that returns a value with 15 seconds expiration time.</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2">
                        <input type="button" class="btn btn-default" value="Get value"
                               ng-click="elastiCache.getValue()"/>
                    </div>

                    <div class="col-sm-10">
                        <p class="form-control-static" ng-bind="elastiCache.value" ng-show="!elastiCache.loading"></p>
                        <img src="images/wait.gif" alt="Wait throbber" ng-show="elastiCache.loading"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
